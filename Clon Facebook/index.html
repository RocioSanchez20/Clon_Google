<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Clon Facebook</title>
</head>
<body>
    <div class="container">
    <div class="content">
        <div class="left-content">
        <div class="logo">
            <img src="./img/logo.svg" alt="logo facebook" />
        </div>
        <h2 class="cita">
            Facebook te ayuda a comunicarte y compartir con las personas que
            forman parte de tu vida.
        </h2>
        </div>
        <div class="right-content">
            <div class="card">
                <form>
                    <div class="input-container">
                        <input type="text" placeholder="Email o telefono" autofocus required autocomplete="email">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Contraseña" autofocus required autocomplete="new-password">
                    </div>
                    <div class="login-btn-container">
                        <button class="login-btn">Entrar</button>
                    </div>
                </form>

                <div class="forgotten-pass">
                    <a href="https://es-la.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Has olvidado tu contraseña?</a>
                </div>
                <hr>
                <div class="" style="text-align: center;">
                    <a class="btn-crear" href="https://www.facebook.com/help/188157731232424">Crea una cuenta</a>
                </div>
            </div>
            <div class="crear_page">
                <a href="https://es-la.facebook.com/pages/create/?ref_type=registration_form">Crea una página</a>
                <span>para una celebridad, una marca o un negocio.</span>
            </div>
        </div>
        
    </div>
    </div>
</body>
</html>
